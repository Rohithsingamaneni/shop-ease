<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop-Ease</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #2d2dff;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    nav {
      background-color: #444;
      color: white;
      display: flex;
      justify-content: center;
      padding: 0.5rem;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }

    .hero {
      text-align: center;
      padding: 3rem 2rem;
      background-color: #e6e6ff;
    }

    .hero h1 {
      margin-bottom: 0.5rem;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }

    .product-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 1rem;
      padding: 1rem;
      width: 200px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2d2dff;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shop-Ease</h1>
    <p>Your one-stop shop for everything awesome!</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <h1>Welcome to Shop-Ease!</h1>
    <p>Explore our exclusive deals and trending items.</p>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Product 1">
      <h3>Product 1</h3>
      <p>$19.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Product 2">
      <h3>Product 2</h3>
      <p>$29.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Product 3">
      <h3>Product 3</h3>
      <p>$39.99</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Shop-Ease. All rights reserved.</p>
  </footer>

</body>
</html>
